<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    
<!--LOG IN SCREEN---------------------------------------------------------------------------------- -->
<div id="log_sign_screen">
    <div id="log_in" class="screen_header">Log In</div>
    <div id="input_boxes">
        <div id="sign_up_box">
            <form id="signup">
                <div id="labelAndInput">
                    <label name="name">Name:</label>
                    <input id="s_name" type="text" name="name">
                </div>
                <div id="labelAndInput">
                    <label name="email">Email:</label>
                    <input id="s_email" type="text" name="email">
                </div>
                <div id="labelAndInput">
                    <label name="password">password:</label>
                    <input id="s_password" type="password" name="password">
                </div>
                <div id="labelAndInput">
                    <button id="signup_bttn" class="buttons" type="submit">sign in</button>
                </div>
            </form>
        </div>
        <div id="divider"></div>
        <div id="log_in_box">
            <form id="login">
                <div id="placeholder"></div>
                <div id="labelAndInput">
                    <label name="email">Email:</label>
                    <input id="s_email" type="text" name="email">
                </div>
                <div id="labelAndInput">
                    <label name="password">password:</label>
                    <input id="l_password" type="password" name="password">
                </div>
                <div id="labelAndInput">
                    <button id="login_bttn" class="buttons" type="submit">log in</button>
                </div>
            </form>
        </div>
    </div>
</div>







</body>
</html>
